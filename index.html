<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Todo List App</title>

    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>






</head>
<body>
    <div class="wrapper show">
         <div class="screen-backdrop"></div>
         <div class="screen home-screen">
          <div class="head-warpper">    
            <div class="menu-btn">
                <svg
                 xmlns="http://www.w3.org/2000/svg"
                 fill="none"
                 viewBox="0 0 24 24"
                 stroke-width="1.5"
                 stroke="currentColor"
                 class="w-6 h-6"
                 >
                 <path
                   stroke-linecap="round"
                   stroke-linejoin="round"
                   d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12"
                   />
                </svg>
            </div>
            <div class="welcome">
             <div class ="content">
                <h2 class="animate__animated animate__headShake animate__slower animate__infinite"> خطط ليومك وابدأ الآن ✨</h2>

                <P> مهام بانتظارك اليوم <span class="totalTasks"></span></P>
               
             </div>
             <div class="img">
                <div class="backdrop"></div>
                <img src="images/young-man.png" alt="" />
                
             </div>
            </div>
            </div>
           
            <!-- categories-->
             <div class="categories-wrapper">
                <div class="categories">
                    <div class="category">
                        <div class="left">
                           <img src="images/boy.png" alt="">
                           <div class="content">
                            
                           </div>
                        </div>
                        <div class="options">
                         <div class="toggle-btn">
                               <svg
                               xmlns="http://www.w3.org/2000/svg"
                               fill="none"
                               viewBox="0 0 24 24"
                               stroke-width="1.5"
                               stroke="currentColor"
                               class="w-6 h-6"
                               >
                               <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z"                                
                               />
                              </svg>
                            </div>
                        </div>
                    </div>
               </div>           
            </div>
         </div>

         <!-- tasks screen -->
          <div class="screen category-screen">
            <div class="head-wrapper">
                <div class="back-btn">
                  <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                   stroke-linecap="round"
                   stroke-linejoin="round"
                   d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18"
                   />
                </svg>  
                </div>
                <div class="options">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z"                                
                    />   
                </svg>
                </div>
            </div>
            <div class="category-details">
                <img src="images/boy.png" alt="" id="category-img" />
                <div class="details">
                    <p class = "category-tasks"></p>
                    <h1 class ="category-title">شخصية</h1>
                </div>
            </div>
            <div class="tasks-wrapper">
                <div class="tasks">
                    <div class="task-wrapper">
                        <label for="task" class="task">
                            <input type="checkbox" name="" id="task" />
                            <span class="checkmark">
                              <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                class="w-6 h-6"
                              >
                               <path
                                 stroke-linecap="round"
                                 stroke-linejoin="round"
                                 d="M4.5 12.75l6 6 9-13.5"
                                /> 
                                </svg>
                            </span>
                            <p> Buy new car</p>
                        </label>
                        <div class="delete">
                            <svg
                               xmlns="http://www.w3.org/2000/svg"
                               fill="none"
                               viewBox="0 0 24 24"
                               stroke-width="1.5"
                               stroke="currentColor"
                               class="w-6 h-6"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M6 18L18 6M6 6l12 12"
                                />            
                        </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--add task btn-->
        <div class="add-task-btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 4.5v15m7.5-7.5h-15"
                  />
                </svg>            
        </div>

        <!-- backdrop-->
        <div class="black-backdrop"></div>
        <!-- add task form -->
         <div class="add-task">
            <div class="add-task-backdrop"></div>
            <h1 class="heading">Add Task</h1>
            <div class="input-group">
                <label for="task-input">اهداف يجب تنفيذها </label>
                <input type="text" id="task-input" required />
            </div>
            <div class="input-group">
               <label for="category-select">القائمة</label>
               <select name="" id="category-select"></select>
            </div>
            <div class="btns">
                <button class="cancel-btn">الغاء</button>
                <button class="add-btn">إضافة</button>
            </div>
         </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
